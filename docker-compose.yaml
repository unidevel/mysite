version: "3"

services:
  nginx:
    image: nginxproxy/nginx-proxy:latest
    privileged: false
    restart: unless-stopped
    ports:
    - 80:80
    - 443:443
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - certs:/etc/nginx/certs:ro
    - vhost:/etc/nginx/vhost.d
    - html:/usr/share/nginx/html
    labels:
    - com.github.nginx-proxy.nginx
    extra_hosts:
    - "host.docker.internal:host-gateway"

  letsencrypt:
    image: nginxproxy/acme-companion:latest
    privileged: false
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - acme:/etc/acme.sh
    - certs:/etc/nginx/certs
    - vhost:/etc/nginx/vhost.d
    - html:/usr/share/nginx/html
    environment:
    - DEFAULT_EMAIL=unidevel@hotmail.com

  myblog:
    image: nginx:latest
    privileged: false
    restart: unless-stopped
    volumes:
    - ./docs:/usr/share/nginx/html
    - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
    - LETSENCRYPT_HOST=unidevel.cn,www.unidevel.cn
    - VIRTUAL_HOST=unidevel.cn,www.unidevel.cn

  cors:
    image: testcab/cors-anywhere
    privileged: false
    restart: unless-stopped
    environment:
    - LETSENCRYPT_HOST=cors.unidevel.cn
    - VIRTUAL_HOST=cors.unidevel.cn
    - VIRTUAL_PORT=8080
    - CORSANYWHERE_WHITELIST=https://unidevel.cn,https://www.unidevel.cn
    extra_hosts:
    - "github.com:140.82.112.3"
    - "api.github.com:140.82.114.6"

volumes:
  certs:
  vhost:
  acme:
  html:
